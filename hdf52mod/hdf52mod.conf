***********************************************************************************
* Config set for "hdf52mod"
*
*   Directory_of_HDF5_RAW_Input  : specify directory of RAW generated by hdf52iris pipe
*   Directory_of_original_RAW  : specify directory of original RAW
*   Directory_of_Data_Output : specify directory for IRIS Input
        (ie, "/srv/iris_data/input")
*   Directory_of_Temporary_Data : specify directory for temporary file
*   Undelete		     : "1" undelete the Input Files (for debugging purpose)
*   Debug                    : "1" print status (for debugging purpose)
***********************************************************************************

Directory_of_HDF5_RAW_Input=/etc/pyiris/output
Directory_of_original_RAW=/etc/pyiris/input
Directory_of_Data_Output=/srv/iris_data/input
Directory_of_Temporary_Data=/srv/iris_data/temp
Undelete=1
Debug=1

